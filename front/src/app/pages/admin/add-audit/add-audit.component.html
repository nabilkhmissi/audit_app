<div class="grid p-fluid">
 <div class="col-12">    
    <div class="card">
        <h5>Advanced</h5>
        <form [formGroup]="createAuditForm" (ngSubmit)="handleSubmit()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12">
                    <label htmlFor="auditor">Select auditor</label>
                    <p-multiSelect 
                        [options]="filteredAuditors" 
                        formControlName="auditors" 
                        placeholder="Select auditors" 
                        optionLabel="firstName" 
                        class="multiselect-custom" 
                        optionValue="_id" 
                        display="chip">
                        <!-- <ng-template let-a pTemplate="item">
                            <div class="flex align-items-center">
                                <span class="ml-2">{{a.firstName}}</span>
                            </div>
                        </ng-template> -->
                    </p-multiSelect>
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="firstname2">Organisation name</label>
                    <input pInputText id="firstname2" type="text" />
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="lastname2">Contract number</label>
                    <input pInputText id="lastname2" type="text" />
                </div>
                <div class="field col-12">
                    <label htmlFor="address">Phone number</label>
                    <input pInputTextarea id="address" rows="4" />
                </div>
                <div class="field col-12">
                    <label htmlFor="firstname2">Website</label>
                    <input pInputText id="firstname2" type="text" />
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="lastname2">Employees number</label>
                    <input pInputText id="lastname2" type="number" min="0" />
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="city">Employees number in the perimeter</label>
                    <input pInputText id="city" type="number" min="0" />
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="zip">Contact name</label>
                    <input pInputText id="zip" type="text" />
                </div>
                <!-- <div class="field col-12 md:col-3">
                    <label htmlFor="state">Contact name</label>
                    <p-dropdown [options]="[{ name : 'aaa' }]" optionLabel="name" [(ngModel)]="selectedAuditor"></p-dropdown>
                </div> -->
                <div class="field col-12 md:col-6">
                    <label htmlFor="zip">Contact email</label>
                    <input pInputText id="zip" type="text" />
                </div>
            </div>
            <div class="mt-3">
                <p-button label="Submit" [loading]="submitted" (onClick)="load()"></p-button>
            </div>
        </form>
    </div>
    
 </div>
</div>
