<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Questionnaire ({{ filteredQuestions.length }} questions)</h5>
			<p-table #dt1 [value]="filteredQuestions" dataKey="_id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-end flex-column sm:flex-row">
						<!-- <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
						 <div></div>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="handleSearch($event)" placeholder="Search Keyword" class="w-full"/>
						</span>
						<p-button label="Reload" [loading]="loading" (onClick)="getQuestions()" class="mx-2"></p-button>
						<p-button label="Create" severity="success" (onClick)="editDialogVisible = true"></p-button>
					</div>
				</ng-template>
				<!-- table header -->
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Question
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Actions
							</div>
						</th>
					</tr>
				</ng-template>
				<!-- table body -->
				<ng-template pTemplate="body" let-question>
					<tr>
						<td>
							{{question.question}}
						</td>
						<td>
							<div style="display: flex;gap: 5px;">
								<button 
								pButton 
								pRipple 
								type="button" 
								icon="pi pi-eye" 
								class="p-button-rounded p-button-outlined" 
								(click)="showDetails(audit);dialogVisible=true"
							></button>
							<button 
								pButton 
								pRipple 
								type="button" 
								icon="pi pi-pencil" 
								class="p-button-rounded p-button-outlined" 
								(click)="selectedAudit=audit;editDialogVisible=true">
							</button>
							<p-button 
								icon="pi pi-trash"
								severity="danger" 
								[rounded]="true" 
								[outlined]="true"  
								[loading]="audit._id === auditDeleteLoading" 
								[disabled]="audit._id === auditDeleteLoading" 
								key="accept" 
								(click)="deleteDialog.show();selectAuditToDlete(audit._id)"
							></p-button>
							</div>
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No Question found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading Question data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
