<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>All Clients</h5>
			<p-table #dt1 [value]="clients" dataKey="_id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<!-- <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
						 <div></div>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<!-- table header -->
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Image
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								First name
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Last name
							</div>
						</th>
						 <th style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center">
								Email
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
                                Adresse
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Creation date
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Actions
							</div>
						</th>
					</tr>
				</ng-template>
				<!-- table body -->
				<ng-template pTemplate="body" let-client>
					<tr>
						<td>
							  <!-- <div class="flex flex-wrap align-items-center">
								<p-chip *ngFor="let item of auditors" [label]="item.firstName + item.lastName" [image]="imagesUrl + '/' + item.image" styleClass="m-1"></p-chip>
							    </div> -->
						</td>
						<td>
							<span class="image-text ml-2">{{client.firstName}}</span>
						</td>
						 <td>
							<span class="image-text ml-2">{{client.lastname}}</span>
						</td>
						 <td>
							<span class="image-text ml-2">{{client.email}}</span>
						</td>
						<td>
							{{client.createdAt | date: 'dd/MM/yyyy'}}
						</td>
						<td>
							<!-- <span [class]="'customer-badge status-proposal'">{{audit.status}}</span> -->
						</td>
						<td>
							<button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-outlined mx-2" (click)="showDetails()"></button>
							<button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined" (click)="delete()"></button>
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No clients found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading clients. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
