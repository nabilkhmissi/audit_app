<div class="card">
    <h5 class="font-bold">Confirmation</h5>
    <div>
        <p-accordion class="w-full" expandIcon="pi pi-plus" collapseIcon="pi pi-minus">
            <p-accordionTab>
                <ng-template pTemplate="header">
                    <span class="flex align-items-center gap-2 w-full justify-content-between">
                        <span class="font-bold white-space-nowrap">
                            Contact informations
                        </span>
                        <p-button [text]="true" icon="pi pi-pencil" severity="info"/>
                    </span>
                </ng-template>
                <p class="m-0">
                    <app-confirm-contact-section [audit]="audit"></app-confirm-contact-section>
                </p>
            </p-accordionTab>
            <p-accordionTab *ngIf="audit?.equipements.length != 0">
                <ng-template pTemplate="header">
                    <span class="flex align-items-center gap-2 w-full justify-content-between">
                        <span class="font-bold white-space-nowrap">
                            Infrasrtructure
                        </span>
                        <p-button [text]="true" icon="pi pi-pencil" severity="info" (click)="handleNavigate('infrastructure')" />
                    </span>
                </ng-template>
                <p class="m-0">
                    <app-confirm-infrastructure-section [infrastructure]="audit?.equipements"></app-confirm-infrastructure-section>
                </p>
            </p-accordionTab>
            <p-accordionTab *ngIf="audit?.questionnaire.length != 0">
                <ng-template pTemplate="header">
                    <span class="flex align-items-center gap-2 w-full justify-content-between">
                        <span class="font-bold white-space-nowrap">
                            Questionnaire
                        </span>
                        <p-button [text]="true" icon="pi pi-pencil" severity="info" (click)="handleNavigate('questionnaire')" />
                    </span>
                </ng-template>
                <p class="m-0">
                    <app-confirm-questionnaire-section [questionnaire]="audit?.questionnaire"></app-confirm-questionnaire-section>
                </p>
            </p-accordionTab>
            <p-accordionTab *ngIf="audit?.files.length != 0">
                <ng-template pTemplate="header">
                    <span class="flex align-items-center gap-2 w-full justify-content-between">
                        <span class="font-bold white-space-nowrap">
                            Files
                        </span>
                        <p-button [text]="true" icon="pi pi-pencil" severity="info" (click)="handleNavigate('files')" />
                    </span>
                </ng-template>
                <p class="m-0">
                    <app-confirm-files-section [files]="audit?.files"></app-confirm-files-section>
                </p>
            </p-accordionTab>
    </p-accordion>
    </div>
    <br>
    <div class="grid justify-content-end col">
        <p-button label="Back" (onClick)="goBack()" class="mx-2"></p-button>
        <p-button label="Confirm" (onClick)="confirmAudit()"></p-button>
    </div>
</div>
